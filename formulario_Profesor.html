<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="estilos.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <form action="index.html" method="post">
      
        <h1>Usuario: Profesor</h1>
        
        <fieldset>

          <legend><span class="number">1</span>Datos básicos</legend>

          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Apellido:</label>
          <input type="email" id="mail" name="user_email">

          <label for="nameUser">Nombre de usuario:</label>
          <input type="text" id="nameUser" name="user_nameUser">
          
          <label for="password">CI:</label>
          <input type="password" id="password" name="user_password">

          <label for="edad">Edad:</label>
          <input type="text" id="edad" name="user_edad">

          <label for="genero">Genero:</label>
          <input type="radio" name="">Hombre
          <input type="radio" name="">Mujer
          
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Perfil</legend>
          <label for="bio">Biografía:</label>
          <textarea id="bio" name="user_bio"></textarea>

        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">
                Registrarse
              </button>
            </div>
          </div>

      </form>
    </div>


      
    </body>
</html>
