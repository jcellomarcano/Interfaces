<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="estilos.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <form action="index.html" method="post">
      
        <h1>Registro</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Datos básicos investigador</legend>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name">

          <label for="lastname">Apellido:</label>
          <input type="text" id="lastname" name="user_lastname">

          <label for="user_usuario">Nombre de usuario:</label>
          <input type="text" id="usuario" name="user_usuario">

          <label for="name">Cédula de Identidad o Nro de Pasaporte:</label>
          <input type="text" id="ci" name="user_ci">

          <label>Edad:</label>
          <input type="text" id="edad" name="user_edad">

          <label>Género:</label>

          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Masculino</label>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Femenino</label>          

          <label> 
                    
                    </label>
          
          <label for="password">Área de Investigación:</label>
          <input type="password" id="especialidad" name="user_especialidad">

          <label for="mail">Correo:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="user_password">
          </fieldset>

          <fieldset>
          <legend><span class="number">2</span>Perfil</legend>
          <label for="bio">Biografía:</label>
          <textarea id="bio" name="user_bio"></textarea>
        
        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">
                Registrarse
              </button>
            </div>
        </div>
      
      </form>
    </div>
      
    </body>
</html>
